
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <style>
  /* change or add CSS rules */
  body {
	background-color: #ccc;
  }

  .container {
	background-color: white;
	text-align: center;
 	width: 50%;
	margin-top: 50px;
	margin-left: auto;
	margin-right: auto;
	padding: 50px;
	border: solid 2px navy;
	border-radius: 10%;
  }

  .btn {
	background-color: orange;
	padding: 10px;
	font-size: 20pt;
	font-weight: bold;
	border-radius: 10%;
  }
  </style>
</head>

<body>

<!-- Complete the HTML -->
<div class="container">
    <button type="button" id="sum" class="btn">+</button>
    <button type="button" id="sub" class="btn">-</button>
	<button type="button" id="mult" class="btn">*</button>
	<button type="button" id="divi" class="btn">/</button>
</div>


<script>
/* For each button, complete the following JS code to implement the corresponding 
   function and delete the alert() method.
   Do not worry about things we haven't seen yet, we will discuss in class. */
	
let sum = document.getElementById("sum");
sum.addEventListener("click", () => {
    window.alert("Inserisci due numeri per fare la somma");
    let a = parseFloat(window.prompt("Dammi il primo numero:"));  //faccio il parsing perchè ciò che inserisco all'interno di prompt viene considerato come stringa
    let b = parseFloat(window.prompt("Dammi il secondo numero:"));
    let somma = a+b;
    window.alert(somma);
});

let sub = document.getElementById("sub");
sub.addEventListener("click", () => {
    window.alert("Inserisci due numeri per fare la sottrazione");
    let a = parseFloat(window.prompt("Dammi il primo numero:"));  
    let b = parseFloat(window.prompt("Dammi il secondo numero:"));
    let sottr = a-b;
    window.alert(sottr);
});

let mult = document.getElementById("mult");
mult.addEventListener("click", () => {
	window.alert("Inserisci due numeri per fare la moltiplicazione");
    let a = parseFloat(window.prompt("Dammi il primo numero:"));  
    let b = parseFloat(window.prompt("Dammi il secondo numero:"));
    let prod = a*b;
    window.alert(prod);
});

let divi = document.getElementById("divi");
divi.addEventListener("click", () => {
	window.alert("Inserisci due numeri per fare la divisione");
    let a = parseFloat(window.prompt("Dammi il primo numero:"));  
    let b = parseFloat(window.prompt("Dammi il secondo numero:"));
    if( b == 0)throw new Error("Non si può dividere per zero");

    let div = a/b;
    window.alert(div);
});

</script>

</body>
</html>
