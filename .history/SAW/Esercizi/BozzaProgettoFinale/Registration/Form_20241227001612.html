                <input type="text" id="firstname" name="firstname" placeholder="Inserisci il tuo nome" required>
                
                <label for="lastname">Cognome:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Inserisci il tuo cognome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Inserisci la tua password" required>
                
                <label for="confirm">Conferma Password:</label>
                <input type="password" id="confirm" name="confirm" placeholder="Conferma la tua password" required>
                
                <input type="submit" class="button" id="submitButton" name="submit" value="Registrati">
            </form>
